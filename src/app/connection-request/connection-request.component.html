
<div>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <h2 align="center">Request for new connection</h2>
  
  <div class="container">
    <form id="fnp" #deviceData="ngForm" (ngSubmit)="reqNewDevice(deviceData.value); deviceData.reset()" [ngClass] = "'success'">
      <div class="row">
        <div class="col-25">
          <label for="dname" aria-required="true">Device Id :</label>
        </div>
        <div class="col-75">
          <input type="text" id="dname" name="devicename" placeholder="DEVICE ID..." ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="cname">Device Class :</label>
        </div>
        <div class="col-75">
          <input type="text" id="cname" name="classname" placeholder="DEVICE CLASS..." ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Device Description :</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="description" placeholder="WRITE SOMETHING.." style="height:200px" ngModel></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
        <!-- <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->
      </div>
    </form>
  </div>
  <h3 style="text-align:center; color:green"><b>{{msg}}</b></h3>
</div>
