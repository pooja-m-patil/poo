
<div>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <h2>Add Device Details</h2>
  
  <div class="container">
    <form id="fnp" #productData="ngForm" (ngSubmit)="addNewProduct(productData.value)" [ngClass] = "'success'">
      <div class="row">
          <div class="col-25">
            <label for="dtype">Device Type :</label>
          </div>
      <div class="col-75">
          <select id="dtype" name="devicetype" ngModel>
            <option value="" disabled selected>SELECT DEVICE TYPE</option>
            <option *ngFor="let devTypes of types; let i=index" value={{devTypes}}>{{devTypes}}</option>
          </select>
        </div>
        </div>
      <div class="row">
        <div class="col-25">
          <label for="dname" aria-required="true">Device Id :</label>
        </div>
        <div class="col-75">
          <input type="text" id="dname" name="devicename" placeholder="DEVICE ID..." ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="cname">Device Class :</label>
        </div>
        <div class="col-75">
          <input type="text" id="cname" name="classname" placeholder="DEVICE CLASS..." ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Device Description :</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="WRITE SOMETHING.." style="height:200px" ngModel></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  <h3 *ngIf="model.isAdded">{{model.auth}}</h3>
</div>

<b><h3 *ngIf="model.isDeleted">Device {{model.deleted}} is successfully deleted</h3></b>
